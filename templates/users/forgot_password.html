{% extends 'base.html' %}

{% block content %}
  
    

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">

                    

                        <div class="card mx-auto bg-light" style="max-width: 520px; margin-top: 20px;">
                            <article class="card-body">
                                
                                <header class="mb-4"><h4 class="card-title"></h4></header>
                                    <div class="row">

                                        <div class="col-lg-12 mx-auto col-12">

                                            <h1 class="hero-title text-center mb-5">Forgot Password</h1>
                                            {% if messages %}
                                                {% for message in messages %}
                                                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                                        {{message}}
                                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                                    </div>
                                                {% endfor %}
                                            {% endif%}

                                            <div class="row">
                                                <div class="col-lg-8 col-11 mx-auto">
                                                    <form role="form" method="POST" action="">
                                                        {% csrf_token %}

                                                        <div class="form-floating mb-4 p-0">
                                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                                            <label for="email">Email address</label>
                                                        </div>

                                                        
                                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                                            Submit
                                                        </button>

                                                        <p class="text-center"><small>Have password? <a href="{% url 'login' %}">Login</a></small></p>

                                                    </form>
                                                </div>
                                            </div>
                                            
                                        </div>

                                    </div>
                            </article>
                        </div>
                    
                    
                </div>
            </section>

        </main>


{% endblock %}
