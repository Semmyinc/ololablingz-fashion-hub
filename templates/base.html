{% load static %}


<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        {% if title %}
            <title>OlolaBlingz | {{title}} </title>
        {% else %}
            <title>OlolaBlingz</title>
        {% endif %}

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome/4.7.0/css/fonts-awesome.min.css">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/slick.css' %}"/>

        <link href="{% static 'css/tooplate-little-fashion.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">

        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
        
<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>
    
    <body>

        {% include 'navbar.html' %}

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            {% block content %}
            {% endblock %}

        </main>

        {% include 'footer.html' %}

        <!-- JAVASCRIPT FILES -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.thumb a').click(function(e){
                    e.preventDefault();
                    $('.mainImage img').attr('src', $(this).attr("href"));
                })
            })
        </script>


        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.thumb a').click(function(e){
                    e.preventDefault();
                    $('.mainImage img').attr('src', $(this).attr("href"));
                })
            })
        </script> -->

        
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/Headroom.js' %}"></script>
        <script src="{% static 'js/jQuery.headroom.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>

    </body>
</html>
